<form [formGroup]="profile" (ngSubmit)="onSubmit()">
	<label>
    Name :
    <input type="text" formControlName="name" required>
  </label>

  <label>
    Email :
    <input type="email" formControlName="email">
  </label>

    <label>
    Mobile Number :
    <input type="text" formControlName="mobile">
  </label>

    <label>
    Designation :
    <input type="text" formControlName="designation">
  </label>
   <div formGroupName="address">
    <h3>Address</h3>

    <label>
      Street:
      <input type="text" formControlName="street">
    </label>

    <label>
      City:
      <input type="text" formControlName="city">
    </label>
    
    <label>
      State:
      <input type="text" formControlName="state">
    </label>

    <label>
      Zip Code:
      <input type="text" formControlName="zip">
    </label>
  </div>
  <br>
  <input formControlName="productAdd"/>
  <button (click)="addProduct(productAdd)" >Add Product</button>
  <p *ngFor="let p of productArray">
    {{p}}
  </p>
  <button class="btn-primary" type="submit" [disabled]="!profile.valid">Submit</button>
</form>
